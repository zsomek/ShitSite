<!DOCTYPE html>
<head>
    <title>Robux generator</title>
    <link rel="icon" type="image/x-icon" href="robux/favicon.ico">
    <link rel="stylesheet" href="robux/style.css">
</head>

<body id="body">
    <div id="page">
        <h1>Free robux generator</h1>
        <input type="text" placeholder="username" id="username" class="username"><br>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="slider">
            <p>Robux: <span id="sliderOut"></span></p>
        </div>
        <button onclick="proceed()">Generate!</button>
    </div>

</body>

<script src="robux/script.js"></script>
